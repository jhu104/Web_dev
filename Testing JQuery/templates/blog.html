<!DOCTYPE html>
<html>
	<head>
		
		<style type="text/css">
			body{
				font-family: sans-serif;
				width:800px;
				margin: 0 auto;
				padding: 10px;
			}
			
			.error{
				color: red;
			}
			
			label{
				display: block;
				font-size: 20px;
			}
			
			input[type=text]{
				width: 400px;
				font-size: 20px;
				padding: 2px;
			}
			
			textarea{
				width: 400px;
				height: 200px;
				font-size: 17px;
				font-family: monospace;
			}
			
			input[type=sumbit]{
				font-size: 24px;
			}
			
			hr{
				margin: 20px auto;
			}
			
			.art + .art{
				margin-top: 20px;
			}
			
			.art-body {
				margin: 0;
				font-size: 17px;
			}
		</style>
		
		<title>
		ASCII channel
		</title>
	</head>
	<body>
		<h1>/ASCII/</h1>
	
		<form method = "post">
			<label>
				<div>title</div>
				<input type = "text" name = "title" value={{title}}>
			</label>
		
			<label>
				<div>art</div>
				<textarea name = "art">{{art}}</textarea>
			</label>
			
			<div class="error">{{error}}</div>
			
			<input type = "submit" value = "Submit Art">
		</form>
		<hr>
		{% for art in arts %}
			<div class = "art-title">{{art.title}}</div>
			<pre class="art-body">{{art.art}}</pre>
		{% endfor %}
	</body>
</hmtl>
